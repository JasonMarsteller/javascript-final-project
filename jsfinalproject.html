    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            canvas {
                border:1px solid #d3d3d3;
                background-image: url("space.gif");
            }
            .freepik {
                font-family: arial;
            }
        </style>
    </head>

    <body>

        <p class="freepik">Press the buttons to move the rocketship:</p>
        <div id="myfilter" style="position:absolute;background-color:#000000;opacity:0.3;width:600px;height:350px;display:none"></div>
        <div id="myrestartbutton" style="position:absolute;padding-top:150px;padding-left:275px;display:none;">
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="canvascontainer"></div>
        <br>
        <div style="text-align:center;width:600px;">
            <button ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()">UP</button>
            <br>
            <br>
            <button ontouchstart="moveleft()" onmousedown="moveleft()" onmouseup="clearmove()">LEFT</button>
            <button ontouchstart="moveright()" onmousedown="moveright()" onmouseup="clearmove()">RIGHT</button>
            <br>
            <br>
            <button ontouchstart="movedown()" onmousedown="movedown()" onmouseup="clearmove()">DOWN</button>
        </div>
        <br>

        <script>
            var myGameArea;
            var myGamePiece;
            var myObstacles = [];
            var myscore;

            function restartGame() {
                document.getElementById("myfilter").style.display = "none";
                document.getElementById("myrestartbutton").style.display = "none";
                myGameArea.stop();
                myGameArea.clear();
                myGameArea = {};
                myGamePiece = {};
                myObstacles = [];
                myscore = {};
                document.getElementById("canvascontainer").innerHTML = "";
                startGame()
            }

            function startGame() {
                myGameArea = new gamearea();
                myGamePiece = new pieceComponent(30, 30, "rocket.png", 275, 300, "image");
                myscore = new component("15px", "Consolas", "white", 20, 25, "text");
                myGameArea.start();
            }

            function gamearea() {
                this.canvas = document.createElement("canvas");
                this.canvas.width = 600;
                this.canvas.height = 350;
                document.getElementById("canvascontainer").appendChild(this.canvas);
                this.context = this.canvas.getContext("2d");
                this.pause = false;
                this.frameNo = 0;
                this.start = function() {
                        this.interval = setInterval(updateGameArea, 20);
                }
                this.stop = function() {
                    clearInterval(this.interval);
                    this.pause = true;
                }
                this.clear = function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            function component(width, height, color, x, y, type) {

                this.type = type;
                if (type == "text") {
                    this.text = color;
                }
                if (type == "image") {
                    this.image = new Image();
                    this.image.src = color;
                }
                this.score = 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = myGameArea.context;
                    if (this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } else if (type == "image") {
                        ctx.drawImage(this.image,
                            this.x,
                            this.y,
                            this.width, this.height);
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }
            function pieceComponent(width, height, color, x, y, type) {

                this.type = type;
                if (type == "text") {
                    this.text = color;
                }
                if (type == "image") {
                    this.image = new Image();
                    this.image.src = color;
                }
                this.score = 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = myGameArea.context;
                    if (this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } else if (type == "image") {
                        ctx.drawImage(this.image,
                            this.x,
                            this.y,
                            this.width, this.height);
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                    this.hitBottom();
                    this.hitRight();
                    this.hitLeft();
                    this.hitTop();
                }
                this.hitBottom = function() {
                    var rockbottom = myGameArea.canvas.height - this.height;
                        if (this.y > rockbottom) {
                            this.y = rockbottom;
                        }
                }
                 this.hitRight = function() {
                    var rockright = myGameArea.canvas.width - this.width;
                    if (this.x > rockright) {
                        this.x = rockright;
                    } 
                }
                this.hitLeft = function() {
                    var rockleft = 0;
                    if (this.x < rockleft) {
                        this.x = rockleft;
                    } 
                }
                this.hitTop = function() {
                    var rockTop = 0;
                    if (this.y < rockTop) {
                        this.y = rockTop;
                    } 
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }

            function updateGameArea() {
                var x, y, min, max, height, gap;
                for (i = 0; i < myObstacles.length; i += 1) {
                    if (myGamePiece.crashWith(myObstacles[i])) {
                        myGameArea.stop();
                        document.getElementById("myfilter").style.display = "block";
                        document.getElementById("myrestartbutton").style.display = "block";
                        return;
                    }
                }
                if (myGameArea.pause == false) {
                    myGameArea.clear();
                    myGameArea.frameNo += 1;
                    myscore.score += 1;
                    if (myGameArea.frameNo == 1 || everyinterval(200)) {
                        x = myGameArea.canvas.width;
                        y = myGameArea.canvas.height - 400;
                        min = 20;
                        max = 500;
                        width = Math.floor(Math.random() * (max - min + 1) + min);
                        min = 60;
                        max = 100;
                        gap = Math.floor(Math.random() * (max - min + 1) + min);
                        myObstacles.push(new component(width, 10, "yellow", 0, y));
                        myObstacles.push(new component(x - width - gap, 10, "yellow", width + gap, y));
                    }
                    for (i = 0; i < myObstacles.length; i += 1) {
                        myObstacles[i].y += 1;
                        myObstacles[i].update();
                    }
                    myscore.text = "SCORE: " + myscore.score;

                    if (myscore.score == 1000) {
                        myGameArea.interval = setInterval(updateGameArea, 19);
                    }
                    else if (myscore.score == 2000) {
                        myGameArea.interval = setInterval(updateGameArea, 18);
                    }
                    else if (myscore.score == 3000) {
                        myGameArea.interval = setInterval(updateGameArea, 17);
                    }
                    else {
                    myscore.update();
                    myGamePiece.x += myGamePiece.speedX;
                    myGamePiece.y += myGamePiece.speedY;
                    myGamePiece.update();
                    }
                }
            }

            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {
                    return true;
                }
                return false;
            }

            function moveup() {
                myGamePiece.speedY = -4;
            }

            function movedown() {
                myGamePiece.speedY = 4;
            }

            function moveleft() {
                myGamePiece.speedX = -4;
            }

            function moveright() {
                myGamePiece.speedX = 4;
            }

            function clearmove(e) {
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
            }
            document.addEventListener("keydown", moveSomething, false);
            document.addEventListener("keyup", stopSomething, false);

            function moveSomething(e) {
                switch (e.keyCode) {
                    case 13:
                        restartGame();
                        break;
                    case 37:
                        moveleft();
                        break;
                    case 38:
                        moveup();
                        break;
                    case 39:
                        moveright();
                        break;
                    case 40:
                        movedown();
                        break;
                }

            }

            function stopSomething(e) {
                if (e.keyCode >= 37 && e.keyCode <= 40) {
                    myGamePiece.speedX = 0;
                    myGamePiece.speedY = 0;
                    return false;
                }
            }
            startGame();
        </script>

    </body>
